<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="./lib/CSInterface-4.0.0.js"></script>
    <script type="text/javascript" src="./lib/CEPEngine_extensions.js"></script>
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/panel.js"></script>
    <link type="text/css" rel="Stylesheet" href="./css/main.css" />    
</head>
<body onload="pageLoad()">
    <table class="mainTable">
        <tr>
            <th colspan="2">Welcome to After Effects Panel</th>
        </tr>
        <tr>
            <td><input class="button" type="button" onclick="getPlatformName()" value="Get Platform Details"></td>
            <td><input class="inputData" type="text" id="txtPlatform"></td>
        </tr>
        <tr>
            <td><input class="button" type="button" onclick="getActiveItemName()" value="Get Active Item name"></td>
            <td><input class="inputData" type="text" id="txtProjectName"></td>
        </tr>
        <tr>
            <td><input class="button" type="button" onclick="openSystemFolder()" value="Select a file from system"></td>
            <td><input class="inputData" type="text" id="txtFilePath"></td>
        </tr>
        <tr>
            <td><input class="button" type="button" onclick="importFileToAEFT()" value="Import File"></td>
            <td></td>
        </tr>
        <tr>
            <td><input class="button" type="button" onclick="addItemToNewComp()" value="Add First Item to Composition"></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
